<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Corner</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
        }

        img {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;  /* Adjust image size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <img src="haha.jpg" alt="Corner Image">
    <text>My strength wanes without early deployment</text>
</body>
</html>
